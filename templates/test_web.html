<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI API Demo</title>
</head>
<body>
    <h1>AI API Demo</h1>
    
    <!-- Input for the user -->
    <!--<textarea id="inputText" placeholder="Enter your text here"></textarea>-->
    <button id="Pacman">Pacman</button>

    <!-- Displaying the API response -->
    <div id="result">
        <p>Response will appear here.</p>
    </div>
    <div
        class="btn-group">
            <button>Pacman</button>
            <button>Donkey Kong</button>
            <button>Centipede</button>
    </div>

    <style>
        .btn-group button {
  background-color: #04AA6D; /* Green background */
  border: 1px solid green; /* Green border */
  color: white; /* White text */
  padding: 10px 24px; /* Some padding */
  cursor: pointer; /* Pointer/hand icon */
  float: left; /* Float the buttons side by side */
}

.btn-group button:not(:last-child) {
  border-right: none; /* Prevent double borders */
}

/* Clear floats (clearfix hack) */
.btn-group:after {
  content: "";
  clear: both;
  display: table;
}

/* Add a background color on hover */
.btn-group button:hover {
  background-color: #3e8e41;
}
    </style>

    

    <script>
        document.getElementById("Pacman").addEventListener("click", function() {
            let prompt = 'Pacman';

            // Make a POST request to your Python API (Flask app)
            fetch('/api', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: prompt })  // Send input text as JSON
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerHTML = `<p>${data.response}</p>`;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById("result").innerHTML = '<p>Error processing the request.</p>';
            });
        });
    </script>
</body>
</html>
